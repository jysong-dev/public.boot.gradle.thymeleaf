<!DOCTYPE html>
<html
	lang="ko"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}"
>
<head>
<link rel="stylesheet" th:href="@{/libs/lightbox2-2.11.3/src/css/lightbox.css}">
<script th:src="@{/libs/lightbox2-2.11.3/src/js/lightbox.js}"></script>
<style>

	/* lightbox style */
	.photo-gallery {
	  color:#313437;
	  background-color:#fff;
	}
	
	.photo-gallery p {
	  color:#7d8285;
	}
	
	.photo-gallery h2 {
	  font-weight:bold;
	  margin-bottom:40px;
	  padding-top:40px;
	  color:inherit;
	}
	
	@media (max-width:767px) {
	  .photo-gallery h2 {
	    margin-bottom:25px;
	    padding-top:25px;
	    font-size:24px;
	  }
	}
	
	.photo-gallery .intro {
		font-size:16px;
	}
	
	.photo-gallery .intro p {
	  margin-bottom:0;
	}
	
	.photo-gallery .photos {
	  padding-bottom:20px;
	}
	
	.photo-gallery .item {
	  padding-bottom:30px;
	}
	
	/* cover theme style */
	.bd-placeholder-img {
		font-size: 1.125rem;
		text-anchor: middle;
		-webkit-user-select: none;
		-moz-user-select: none;
		user-select: none;
	}
	.background-image-full {
		background-image: url('https://source.unsplash.com/random');
		background-repeat : no-repeat;
		background-position: center center;
		background-size : cover;
	}
	
	body {
		height: 100%;
		box-shadow: none;
	}
	
	.main-image {
		width: 100%;
		height : 150px;
		object-fit:cover;
		border : 7px solid #fff;
	}

	.item img {
		width: 100%;
		height : 100px;
		object-fit : cover;
		/* border : 5px solid #fff; */
	}
		
	@media (min-width: 768px) {
		body {
			height: 100%;
			box-shadow: none;
		}
		.bd-placeholder-img-lg {
			font-size: 3.5rem;
		}
		
		.item img {
			width: 100%;
			height : 100px;
			object-fit:cover;
			/* border : 5px solid #fff; */
		}
		
		.main-image {
			width: 100%;
			height : 300px;
			object-fit:cover;
			border : 10px solid #fff;
		}

	}

</style>
<script>
	(function() {

		$(document).ready(function() {
			lightbox.option({
				alwaysShowNavOnTouchDevices : false,
				albumLabel : '%1 / %2',
				positionFromTop : 100
			});
		});
	
	})();
</script>
</head>
