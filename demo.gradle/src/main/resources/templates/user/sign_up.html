<!DOCTYPE html>
<html
	lang="ko"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />

	<title>Sign Up | Prototype Maker</title>

	<link th:href="@{/libs/adminkit-master/static/css/app.css}" rel="stylesheet">
	<script th:src="@{/libs/adminkit-master/static/js/app.js}"></script>
	<style>
		body {
			box-shadow: none;
		}
	</style>
	<script>
		function signUp() {
			var $form = $('#form-sign-up');
			var data = $form.serialize();
			
			$.ajax({
				url : contextPath + '/sign_up',
				type: 'POST',
				data : data,
				success: function(data) {
					console.log(data);
					
					if (data.msg) {
						alert(data.msg);
					}
					if (data.success) {
						if (data.redirectUrl) {
							location.href = 'data.redirectUrl';
						}
					}
			    },
			    error: function(err) {
			   		console.log(err);  
			    }
				
			});
		}
	</script>
</head>

<body>
	<div class="cover-container d-flex w-100 p-3 mx-auto flex-column bg-dark text-white">
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2 text-weight-bold text-white">Get started</h1>
							<p class="lead">
								Start creating the best possible user experience for you customers.
							</p>
						</div>

						<div class="card rounded-0">
							<div class="card-body">
								<div class="m-sm-4">
									<form id="form-sign-up">
										<div class="mb-3">
											<label class="form-label">이름</label>
											<input class="form-control form-control-lg" type="text" name="username" placeholder="Enter your name" />
										</div>
<!-- 										<div class="mb-3">
											<label class="form-label">Company</label>
											<input class="form-control form-control-lg" type="text" name="company" placeholder="Enter your company name" />
										</div> -->
										<div class="mb-3">
											<label class="form-label">아이디</label>
											<input class="form-control form-control-lg" type="email" name="userId" placeholder="Enter your ID" />
										</div>
										<div class="mb-3">
											<label class="form-label">비밀번호</label>
											<input class="form-control form-control-lg" type="password" name="password" placeholder="Enter password" />
										</div>

										<div class="text-center mt-3">
											<a onclick="signUp();" class="btn btn-lg btn-primary">가입하기</a>
										</div>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>
	</div>
	
</body>

</html>
